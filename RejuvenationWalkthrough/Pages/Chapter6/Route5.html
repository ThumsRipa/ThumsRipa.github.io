<head>

<script src="../../Scripts/battlepokedex.js"></script>

<body onload="trainersSet([],[]);encountersCreate([['Route 5/Valor Shore', ['Grass', 'Surfing', 'Fishing', 'Others']]],[]);shopsSet([],[]);globalrunOnLoad('Sixth','');">

  </div>

  <div class="trainerSidebar" id="encounterSidebarContent">
    <h1 class="noSideBar">None</h1>
  </div>

  <div class="trainerSidebar" id="shopSidebarContent">
    <h1 class="noSideBar">None</h1>
  </div>

  <div class="trainerSidebar" id="fieldEffects">
    <h1 class="noSideBar">None</h1>
  </div>

  <!-- Main Walkthrough Content -->
  
  <div class="maincontent">
    <div class="currentLocation">
      Route 5 & Valor Shore
    </div>
    <div class="walkthrough">
      <p class="walkthroughText">
        <p class="subsectionHeader">Route 5<span class="showTrainersButtonAnchor">

          <button class="showHiddenButton" id="HiddenButton" onclick="showHiddenTable('Hidden')">Show Hidden Items</button></span></p>
        <img class="centeredImage" src="../../images/Screenshots/Chapter 6/">

        <table class="TrainerTable" id="Route5Trainers">
        </table>
        <table class="TrainerTable" id="Hidden">
        </table>
        <br>
        <span class="ZygardeCell">Zygarde Cell 22<span class="normalTrainerImage"><img class=normalTrainerMap src="../../images/Screenshots/ZygradeCells/ZyCell22.png"></span></span>
      </p>
      
      <!--End Hyperlinks--->
      <br><br>
      <p class="previousWalkthroughPage">
        <a href="../Chapter6/Side-SafariZone.html">&lt&lt Side Activity - Safari Zone</a>
        <span class="nextWalkthroughPage">
          <a href="../Chapter6/SheridanWetlands.html">Sheridan Wetlands &gt&gt</a>
        </span>
      </p>

      <!-- Trainers -->
      <div id="trainersHere"></div>

      <!-- Encounters Start Here -->
      <div id="encountersHere"></div>

      <!-- Maps Start Here -->
      

      <!-- Shops Start Here -->
      <div id="shopsHere"></div>
      

    </div>
  </div>


  <!-- Right Side Navigation -->

  <div class="sidenavRight" id="rightSidebar">
  </div>

  <div class="resourcenavRight" id="resourceSidebar">
  </div>

  <script>
    window.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        escapeToClose();
      }
    })
  </script>
