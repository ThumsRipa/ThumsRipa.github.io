  <script>
    var bounds = [[0,0], [800,800]];
    var map = L.map('currentMap', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 2,
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      //attributionControl: false,
      });
    var image = L.imageOverlay('../../images/Screenshots/Chapter 1/FullMaps/EastGearenCity-LeftNoEvents.png', bounds).addTo(map);
    map.fitBounds(bounds);
  </script>

  <script>
    var currentlySelected=document.getElementById("initialShow");
    var folderName1="FloriaIsland";
    var folderName2="EastGearenCity";

    function changeFolder(curChangeValue){
      if(curChangeValue=="FloriaIsland"){
        return "EastGearenCity";
      } else if (curChangeValue=="TerajumaIsland"){
        return "TerajumaBeach";
      } else if (curChangeValue=="AeviumPast"){
        return "KugearenArea";
      } else if (curChangeValue=="TerrialIsland"){
        return "ExpressTrain";
      } else if (curChangeValue=="GrandDreamCity"){
        return "DreamDistrict";
      } else if (curChangeValue=="Badlands"){
        return "ZorrailynArea";
      }
      return "EastGearenCity"
    }
  </script>
